<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Library Management System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: #fff;
        padding: 3rem 2.5rem;
        border-radius: 10px;
        border: 1px solid #e9ecef;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo h1 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .logo p {
        color: #666;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e9ecef;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #333;
      }

      .form-group input::placeholder {
        color: #aaa;
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background: #555;
      }

      .form-footer {
        margin-top: 2rem;
        text-align: center;
      }

      .form-footer a {
        color: #333;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .form-footer a:hover {
        text-decoration: underline;
      }

      .divider {
        margin: 1.5rem 0;
        text-align: center;
        color: #666;
        font-size: 0.9rem;
      }

      .back-home {
        position: absolute;
        top: 2rem;
        left: 2rem;
      }

      .back-home a {
        color: #333;
        text-decoration: none;
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
        border: 1px solid #e9ecef;
        border-radius: 5px;
        background: #fff;
        transition: all 0.3s ease;
      }

      .back-home a:hover {
        border-color: #333;
      }

      @media (max-width: 480px) {
        .login-container {
          margin: 1rem;
          padding: 2rem 1.5rem;
        }

        .back-home {
          position: static;
          text-align: center;
          margin-bottom: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="back-home">
      <a href="index.html">‚Üê Back to Home</a>
    </div>

    <div class="login-container">
      <div class="logo">
        <h1>Sign In</h1>
        <p>Access your library account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn">Sign In</button>
      </form>

      <div class="form-footer">
        <a href="forgot-password.html">Forgot your password?</a>

        <div class="divider">Don't have an account?</div>

        <a href="register.html" style="font-weight: 500">Create Account</a>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (email && password) {
            // Redirect logic will be implemented with backend
            console.log("Login attempt:", { email, password });
            alert(
              "Login functionality will be implemented with backend integration"
            );
          }
        });
    </script>
  </body>
</html>
